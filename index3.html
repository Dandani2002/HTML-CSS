
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="css/styles3.css">
</head>
<body>
	<h1>Aula 04 - Formulários</h1>
	<form> 
		<fieldset> 
			<legend>Cadastro de clientes</legend>
			<label>Nome:</label>
			<input type="text" name="nome" required>
			<label>CPF:</label>
			<input type="text" name="cpf" placeholder="000.000.000-00">
			<label>Data de nasc.:</label>
			<input type="date" name="data_nasc"><br>
			<!--input radio-->
			<label>Gênero:</label><br>
			<label>Masculino</label>
			<input type="radio" name="genero" checked class="radio_genero">
			<label>Feminino</label>
			<input type="radio" name="genero" class="radio_genero">
			<label>Outros</label>
			<input type="radio" name="genero" class="radio_genero"><br>
			<label>Endereço:</label>
			<input type="text" name="endereco">
			<label>Numero:</label>
			<input type="number" name="numero"><br>
			<label>Municipio:</label><br>
			<select> 
				<option>Selecione</option>
				<option>Fortaleza</option>
				<option>Caucaia</option>
				<option>Maracanaú</option>
			</select><br>
			<label>Email:</label>
			<input type="email" name="email">
			<label>Redes sociais:</label><br>
			<label>Instagram</label>
			<input type="checkbox" name="insta" class="check_redes">
			<label>Facebook</label>
			<input type="checkbox" name="face" class="check_redes"><br>
			<label>Login:</label>
			<input type="text" name="login">
			<label>Senha:</label>
			<input type="password" name="senha" minlength="5" maxlength="8"><br>
			<label>Comentarios:</label><br>
			<textarea cols="30" rows="10"></textarea><br>
			<input type="reset" name="limpar" value="Limpar" class="button">
			<input type="submit" name="enviar" value="Cadastrar" class="button">
		</fieldset>
	</form>
</body>
</html>
