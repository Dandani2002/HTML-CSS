<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aula 03 - Tabela</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">




</head>
<body>
	<table> 		
		<!--
		<tr>
			<td colspan="0" rowspan="" id="diferente"></td>
			<th colspan=""></th>
		</tr>
		 -->

		<tr id = "DTMM">
			<td>Dia</td>
			<td>Tempo</td>
			<td>Mínima</td>
			<td>Máxima</td>
		</tr>
		<tr>
			<td>Domingo</td>
			<td>(nublado com sol)</td>
			<td>27°</td>
			<td>32°</td>
		</tr>
		<tr>
			<td>Segunda</td>
			<td>(ensolarado)</td>
			<td>27°</td>
			<td>32°</td>
		</tr>
		<tr>
			<td>Terça</td>
			<td>(chovendo com sol)</td>
			<td>27°</td>
			<td>32°</td>
		</tr>
		<tr>
			<td>Quarta</td>
			<td>(relampejando com sol)</td>
			<td>27°</td>
			<td>32°</td>
		</tr>
		<tr>
			<td>Quinta</td>
			<td>(ventando com sol)</td>
			<td>27°</td>
			<td>32°</td>
		</tr>
		<tr>
			<td>Sexta</td>
			<td>(nublado)</td>
			<td>27°</td>
			<td>32°</td>
		</tr>
		<tr>
			<td>Sábado</td>
			<td>(nublado com sol)</td>
			<td>27°</td>
			<td>32°</td>
		</tr>
		
	</table>
</body>
</html>
